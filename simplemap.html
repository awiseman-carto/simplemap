<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Neighborhood Mapper</title>
<link href="css/style_blank.css"  type="text/css" rel=stylesheet>
<link href='http://fonts.googleapis.com/css?family=PT+Sans:700' rel='stylesheet' type='text/css'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css" rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<link href="lib/easybutton/easy-button.css" rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/leaflet.awesome-markers.css">


	</head>

	<body>
		<div id="title">
			<div id="dialog" title="Welcome to Neighborhood Mapper">
				<div>Explore your new neighborhood map! Enjoy.<br><br>
				To update your map, simply replace data.geojson with another geojson created from neighborhoodmap</div>
			</div>
			<div id="activity_pane"></div>

		</div>
		<div id="map">

		</div>
		<div id="spinner" style="display:none;">
			<i class="fa fa-spinner"></i>
		</div>

		<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="lib/jquery-ui-1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
		<script src="https://kit.fontawesome.com/51d18e8f41.js" crossorigin="anonymous"></script>
		<script src="lib/leaflet.awesome-markers.js"></script>
		<script type="text/javascript" src="lib/easybutton/easy-button.js"></script>
		<script type="text/javascript" src="lib/jquery.showLoading.js"></script>
		<script type="text/javascript" src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
		
		<script type="text/javascript" src="js/simplemap.js"></script>
		

		


	</body>
</html>
